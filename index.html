<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./vendor/script.js" type="module"></script>
    <title>Рандомайзер</title>
  </head>
  <body class="page">
    <main class="content">
      <div class="box step step_first isActive">
        <button class="box__btn" data-value="short" type="button">Короткие</button>
        <button class="box__btn" data-value="long" type="button">Длинные</button>
        <button class="box__btn_random" data-value="random" type="button">Случайно</button>
      </div>
      <div class="box step step_second">
        <button class="box__btn" data-value="color" type="button">Цвет</button>
        <button class="box__btn" data-value="nude" type="button">Нюд</button>
        <button class="box__btn box__btn_random" type="button">Случайно</button>
      </div>
      <div class="box step step_third">
        <button class="box__btn box__btn_text_sm" data-value="design" type="button">С дизайном</button>
        <button class="box__btn box__btn_text_sm" data-value="noDesign" type="button">Без дизайна</button>
        <button class="box__btn box__btn_random" type="button">Случайно</button>
      </div>
      <div class="box step step_four">
        <button class="box__btn" data-value="almond" type="button">Миндаль</button>
        <button class="box__btn" data-value="square" type="button">Квадрат</button>
        <button class="box__btn box__btn_random" type="button">Случайно</button>
      </div>
      <div class="gallery"></div>
      <button type="button" class="showBtn">Показать?</button>
    </main>
  </body>
</html>
